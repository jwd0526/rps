
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span> 
        </div>

        <div class="result">
            <p>Pick an image to play</p>
        </div>

        <div class="choices">
            
            <div class="choice" id="r">
                <img src="resources/rock.png" alt="Rock">
            </div>

            <div class="choice" id="p">
                <img src="resources/paper.png" alt="Paper">
            </div>

            <div class="choice" id="s">
                <img src="resources/scissors.png" alt="Scissors">
            </div>  

        </div>

        <p id="action-msg">Make your move.</p>
        <button id="restart-button" style="opacity: 0;">
            <p>Restart</p>
        </button>
        <script src="scripts.js" charset="utf-8"></script>
    </body>
</html>
